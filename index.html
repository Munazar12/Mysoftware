<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Shorts Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Shorts Generator</h1>
    </header>
    <div class="container">
        <div class="form-group">
            <label for="inputText">Enter text for your AI short:</label>
            <input type="text" id="inputText" placeholder="Type something...">
        </div>
        <button onclick="generateShort()">Generate Short</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        async function generateShort() {
            const inputText = document.getElementById('inputText').value;
            const resultDiv = document.getElementById('result');

            if (inputText.trim() === '') {
                resultDiv.innerHTML = '<p>Please enter some text.</p>';
                return;
            }

            try {
                // Simulated API call
                // Replace this with your actual API endpoint and key
                const response = await fetch('https://api.example.com/generate-short', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_API_KEY'
                    },
                    body: JSON.stringify({ text: inputText })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `<p>Generated AI short: <strong>${data.result}</strong></p>`;
                } else {
                    resultDiv.innerHTML = `<p>Error: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = '<p>Something went wrong. Please try again later.</p>';
            }
        }
    </script>
</body>
</html>
